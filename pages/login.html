<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Bean Admin Login</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>The Green Bean</h1>
    </header>

    <main>
        <div class="login-container">
            <h2>Admin Login</h2>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>
            </form>
            <p id="login-message"></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 The Green Bean. All rights reserved.</p>
    </footer>

    <script>
        const form = document.getElementById('login-form');
        const loginMessage = document.getElementById('login-message');

        form.addEventListener('submit', (event) => {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'GreenBeanAdmin' && password === 'GreenBeans') {
                window.location.href = 'index.html'; // Redirect to the welcome page
            } else {
                loginMessage.textContent = 'Invalid username or password.';
                loginMessage.style.color = 'red';
            }
        });
    </script>
</body>
</html>
